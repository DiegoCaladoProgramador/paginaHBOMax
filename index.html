<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBO MAX</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <div class="leftHeader">
            <div id="vetores">
                <img class="vetMaior" src="assets/images/Vector.png" alt="">
                <img class="vetMenor" src="assets/images/Vector-1.png" alt="">
                <img class="vetMaior" src="assets/images/Vector-2.png" alt="">
                <img class="vetMenor" src="assets/images/Vector-3.png" alt="">
            </div>
            <img src="assets/images/search.png" alt="">
        </div>
        <div class="middleHeader">
            <img src="assets/images/logo preto e branco.png" alt="Logo HBO MAX">
        </div>
        <div class="rightHeader">
            <a href="">Assinar</a>
            <a href="">Entrar</a>
        </div>
    </header>
    <h1>Entrar</h1>
    <h5 id="pergunta">Você tem uma conta HBO Max?</h5>
    <form>
        <label for="">E-mail</label>
        <input class="dados" type="email">
        <label for="">Senha</label>
        <input class="dados" type="password">
        <div id="botao">
            <input id="entrar" class="submit" type="submit" value="Entrar">
        </div>
        <h5 style="text-align: center">Você acessa a HBO Max por um provedor de TV, de internet ou celular?</h5>
    </form>
    <div>
        <input class="submit" id="provedor" type="submit" value="Entrar como provedor">
    </div>
</body>
</html>
