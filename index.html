<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBO MAX</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <img src="assets/images/logo preto e branco.png" alt="Logo HBO MAX">
        <h5>Menu</h5>
        <h5>Assinar</h5>
        <button>Entrar</button>
        <h5>Você tem uma conta HBO Max?</h5>
    </header>
    <form>
        <label for="">E-mail</label>
        <input class="dados" type="email">
        <label for="">Senha</label>
        <input class="dados" type="password">
        <div id="botao">
            <input id="entrar" class="submit" type="submit" value="Entrar">
        </div>
        <h5 style="text-align: center;">Você acessa a HBO Max por um provedor de TV, de internet ou celular?</h5>
    </form>
    <div>
        <input class="submit" id="provedor" type="submit" value="Entrar como provedor">
    </div>
</body>
</html>
